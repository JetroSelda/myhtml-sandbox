<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Registration</h1>
        <form action="#" method="post" id="registration-form">
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name">
            </div>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="hr">HR</option>
                    <option value="finance">Finance</option>
                    <option value="it">IT</option>
                    <option value="sales">Sales</option>
                </select>
            </div>
            <div class="form-group">
                <label for="office">Office:</label>
                <input type="text" id="office" required>
            </div>
            <input type="button" id="submit" value="Submit">
        </form>
    </div><br><br>

    <div class="container">
        <h1>Submitted Form</h1>
        <h2>Name:</h2>
        <h4 class="output" id="output1"></h4>
        <h2>Birthdate:</h2>
        <h4 class="output" id="output2"></h4>
        <h2>Department:</h2>
        <h4 class="output" id="output3" style="text-transform: uppercase;"></h4>
        <h2>Office:</h2>
        <h4 class="output" id="output4"></h4>

    </div>

    <script>
        const fn = document.getElementById('first_name');
        const ln = document.getElementById('last_name');
        const mn = document.getElementById('middle_name');
        const bd = document.getElementById('birthdate');
        const dept = document.getElementById('department');
        const offc = document.getElementById('office');
        const submit = document.getElementById('submit');
        const name = document.getElementById('output1');
        const bdate = document.getElementById('output2');
        const dpmt = document.getElementById('output3');
        const ofce = document.getElementById('output4');

        function func() {
            name.innerHTML = fn.value + " " + mn.value + " " + ln.value;
            bdate.innerHTML = bd.value;
            dpmt.innerHTML = dept.value;
            ofce.innerHTML = offc.value
        }

        submit.addEventListener('click', func)

    </script>

</body>
</html>
